<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>
    <link rel="stylesheet" href="mappool.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.55Jio35X1PeP5AB5YqElMAHaFi?rs=1&pid=ImgDetMain">
</head>
<body class="bg">
    <video id="video-background" autoplay muted loop>
        <source src="https://r2.e-z.host/587e0a17-de16-4be9-ab18-e2db8080a836/ol29406h.mp4" type="video/mp4">
    </video>
    <header id="main-header">
        <div class="container">
            <img src="https://r2.e-z.host/587e0a17-de16-4be9-ab18-e2db8080a836/uiattiei.png" alt="" onclick="handleClick()" id="home">
            <nav>
                <ul>
                    <li><a href="mappool.html">Mappool</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="mapBar" id="flex-container">
            <div onclick="handleSwitch('Qualifiers'), handleGetSong(Qualifiers)" class="roundSelector active-page" id="Qualifiers">
                <h3>Qualifiers</h3>
            </div>
            <div onclick="handleSwitch('Round16'), handleGetSong(Round16)" class="roundSelector" id="Round16">
                <h3>Round of 16</h3>
            </div>
            <div onclick="handleSwitch('Round8'), handleGetSong(Round8)" class="roundSelector" id="Round8">
                <h3>Round of 8</h3>
            </div>
            <div onclick="handleSwitch('Quarterfinals'), handleGetSong(Quarterfinals)" class="roundSelector" id="Quarterfinals">
                <h3>Quarterfinals</h3>
            </div>
            <div onclick="handleSwitch('Semifinals'), handleGetSong(Semifinals)" class="roundSelector" id="Semifinals">
                <h3>Semifinals</h3>
            </div>
            <div onclick="handleSwitch('GFinals'), handleGetSong(GFinals)" class="roundSelector" id="GFinals">
                <h3>Grand Finals</h3>
            </div>
        </div>
        <div id="songQuery">

        </div>
    </main>
</body>
<script src="app.js"></script>
<script src="mappool.js"></script>
<script src="resize3.js"></script>
</html>
